<html>
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style_wifi-config.css') }}">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    
    <head>
        <title>Wifi Config</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/python.png') }}">
    </head>

    <body>
        <div class="header">	
            <h1>Web Qr Scanner Config</h1>
        </div>


        <div class="content">
            <form style="width:80%; text-align: center;">

                <div class="form-group" style="height: 30%">
                    <label for="wifi_name">Change Wifi Name</label>
                    <input type="name" class="form-control" id="wifi_name" placeholder="Wifi Name">
                
                    <div class="button">
                        <button type="submit" class="btn btn-primary" style="width:100%">Save</button>
                    </div>
                </div>
                
                <hr>

                <div class="form-group">
                    <label for="exampleInputPassword1">Change Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Current Password">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm New Password">

                    <div class="button">
                        <button type="submit" class="btn btn-primary" style="width: 100%" ">Save</button>
                    </div>
                </div>

            </form>
        
        </div>
   
    </body>
    
    <div class="footer"> www.python.com</div>
       
</html>
