<html>
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style_index.css') }}">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    
    <head>
        <title>Home</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/quickium_azul.png') }}">
    </head>

    <body style="background-color: #939393;">
        <div class="header">	
            <h1>Web Qr Scanner Config</h1>
        </div> 


        <div class="content">

            <div class="image">
                <img src="static/img/quickium_azul.png" height="60%">   
            </div>
            
            <form method="post" action="/">
                <div class="ssid" >
                    <input type="text" name="ssid" class="form-control"  placeholder="Wifi SSID">    
                </div>
    
                <div class="password">
                    <input type="password" name="password"  class="form-control"  placeholder="Password">    
                    <!-- value="{{request.form.get('password')}}" is used to get value and set in this local -->
                </div> 
    
                <div class="button_save">
                    <input type="submit" value="Save Settings" name="action" class="btn btn-secondary btn-lg" style="width: 100%;height: 100%;font-size: larger"/>
                </div>
            </form>


        
        </div>
   
    </body>
    
    <div class="footer"> www.python.com</div>
       
</html>
